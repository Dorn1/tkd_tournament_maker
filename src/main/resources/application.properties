spring.application.name=tkd_tournament_maker
#db setup
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#h2 for testing setup
spring.datasource.test.url=jdbc:h2:~/test
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter.DelegatingFilterProxy=TRACE
custom.jwt.key = ${JWT_KEY}
first.user.name = ${FIRST_USER_NAME}
first.user.password = ${FIRST_USER_PASSWORD}